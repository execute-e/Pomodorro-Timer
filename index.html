<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodorro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <div id="container">
            <div id="header">
                <label for="work-time">Choose work time</label>
                <input type="number" id="work-time" value="25" min="1">
                <label for="break-time">Choose break time</label>
                <input type="number" id="break-time" value="5" min="1">
            </div>
            <div id="content">
                <div id="timer">
                    <h1 id="timer-full-text"><span id="minutes">00</span>:<span id="seconds">00</span></h1>
                </div>
                <div id="buttons1">
                    <button class="btn start">Start</button>
                </div>
                <div id="buttons2" class="hidden">
                    <button class="btn pause">Pause</button>
                    <button class="btn reset">Reset</button>
                </div>
                <div id="buttons3" class="hidden">
                    <button class="btn continue">Continue</button>
                    <button class="btn reset">Reset</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
